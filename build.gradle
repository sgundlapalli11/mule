defaultTasks 'execute'
apply plugin: 'java'

dependencies {
compile files("${System.properties['java.home']}/lib/ext/jfxrt.jar")
}

jar {
    manifest {
        attributes 'Main-Class': 'team.MainApp'
    }
}

test {
    classpath = sourceSets.main.runtimeClasspath
}

task execute(type:JavaExec) {
   main = 'team.MainApp'
   classpath = sourceSets.main.runtimeClasspath
}
