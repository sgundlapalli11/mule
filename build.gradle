defaultTasks 'execute'
apply plugin: 'java'

dependencies {
    testCompile files('./resources/jfxrt.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'team.MainApp'
    }
}

test {
    classpath = sourceSets.main.runtimeClasspath
}

task execute(type:JavaExec) {
   main = 'team.MainApp'
   classpath = sourceSets.main.runtimeClasspath
}
